name: Unit tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v4.01
      with:
        go-version: '1.22'
    - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v3
    - run: make test
